<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tic Tac Toe</title>
	<script src="app.js" defer></script>
	<link rel="stylesheet" href="style.css">
</head>
<body class="flex">
	<header>
		<h1>Tic Tac Toe</h1>
	</header>
	<main class="main flex">

		<div class="modal" id="mainModal"></div>

		<div class="modal-content flex" id="modalContent">
			<p>
				Choose players side:
			</p>
			<div class="modal-form flex">
				<div>
					<h3>Player: X</h3>
					<input id="playerOneName" type="text" name="player1Name" placeholder="Player name...">
				</div>
				<div>
					<h3>Player: O</h3>
					<input id="playerTwoName" type="text" name="player2Name" placeholder="Player name...">
				</div>
			</div>
			
			<button id="modalButton" >Save</button>
		</div>

		<button id="newGameBtn">New Game</button>
	
		<div class="main-div-board" id="mainBoard">
			<div class="cell" id="cellId" data-position="0"></div>
			<div class="cell" id="cellId" data-position="1"></div>
			<div class="cell" id="cellId" data-position="2"></div>
			<div class="cell" id="cellId" data-position="3"></div>
			<div class="cell" id="cellId" data-position="4"></div>
			<div class="cell" id="cellId" data-position="5"></div>
			<div class="cell" id="cellId" data-position="6"></div>
			<div class="cell" id="cellId" data-position="7"></div>
			<div class="cell" id="cellId" data-position="8"></div>
		</div>

		<div id="playersBoardDisplay" class="disable">

			<!-- <div>
				<p>
					Teste
				</p>
			</div> -->

			<div class="flex players-board ">
				<div class="flex players-board-div">
					<h2 id="playerOneNameDisplay">Player one</h2>
					<p>X</p>
				</div>
				
				<div class="flex players-board-div">
					<h2 id="playerTwoNameDisplay">Player two</h2>
					<p>O</p>
				</div>
			</div>
			
			
		</div>

		<button id="endGameBtn" class="disable">End Game</button>

	</main>
</body>
</html>
